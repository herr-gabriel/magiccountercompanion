<!DOCTYPE HTML>
<html>
	<head>
		<title>Magic Counter Companion</title>
		<!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script src="functions.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="life">
			<p class="header">Life</p>
			<p id="lifecounter">Error</p>
			<p class="immortal">Immortal</p>
			<ul class="add">
				<li class="one"><a onClick="javascript:addOneLife()">+1</a></li>
				<li class="five"><a onClick="javascript:addFiveLife()">+5</a></li>
				<li class="ten"><a onClick="javascript:addTenLife()">+10</a></li>
			</ul>
			<ul class="remove">
				<li class="one"><a onClick="javascript:remOneLife()">-1</a></li>
				<li class="five"><a onClick="javascript:remFiveLife()">-5</a></li>
				<li class="ten"><a onClick="javascript:remTenLife()">-10</a></li>
			</ul>
		</div>
		<div id="poison">
			<p class="header">Poison</p>
			<p id="poisoncounter">Error</p>
			<ul class="add">
				<li class="one"><a onClick="javascript:addOnePoison()">+1</a></li>
				<li class="five"><a onClick="javascript:addFivePoison()">+5</a></li>
			</ul>
			<ul class="remove">
				<li class="one"><a onClick="javascript:remOnePoison()">-1</a></li>
				<li class="five"><a onClick="javascript:remFivePoison()">-5</a></li>
			</ul>
		</div>
		<div id="buttons">
			<ul id="bottom_buttons">
				<li class="immortality"><a onClick="javascript:immortal()">Immortality</a></li>
				<li class="reset"><a onClick="javascript:reset()">Reset</a></li>
				<!-- <li class="settings"><a href="settings.html">Settings</a></li> -->
			</ul>
		</div>
	</body>
</html>
